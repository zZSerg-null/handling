#    - Автоматически экранирует спецсимволы для Telegram MarkdownV2
#
#    - Сообщения и клавиатуры используют одинаковые yamlKey
#    - Синхронизированное отображение текста и кнопок
#    - Пример: user_main_menu (сообщение) + user_main_menu (клавиатура)
